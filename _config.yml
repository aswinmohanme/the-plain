# Site Info
title:              "I'm Aswin"
description:        "I make pixels bleed, and create stupid designs and I am so lazy that I copied this from my github profile"

# Google APIs
google_verify:      false # Your Google Verification - set to 'false' to disable
google_analytics:   false # Your Google Analytics code - set to 'false' to disable

# Author Info
author_name:        "Aswin Mohan"
author_email:       me.aswinmohan@gmail.com
author_gravatar:    2b38b1b0e7e08b69379bd61582adf0c8 # Gravatar md5 hash (of email) here for logo - set to 'false' to disable
twitter_username:   aswinmohanme # set to 'false' to disable
github_username:    aswinmohanme # set to 'false' to disable

# Site Settings
url:                https://aswinmohanme.github.io # main url
baseurl:            / # for gh-pages
permalink:          /notes/:title # Post permalink
timezone:           Asia/Kuala_Lumpur # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
